  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid #4f81c7;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 26px;
      color: #2a4365;
      margin-bottom: 8px;
      text-shadow: 0 0 8px rgba(79, 129, 199, 0.3);
    }

    p {
      font-size: 17px;
      color: #444;
      margin-bottom: 4px;
    }

    .description {
      font-size: 15px;
      color: #333;
      margin-top: 15px;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      color: #2a4365;
      border: 2px solid #2a4365;
      border-radius: 30px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      width: 80%;
      text-align: center;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #2a4365;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .button:hover::before {
      left: 0;
    }

    .button:hover {
      color: #ffffff;
    }

    .button:active {
      transform: scale(0.95);
    }

    @media (max-width: 500px) {
      .card {
        padding: 22px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 15px;
      }
      .button {
        padding: 10px 22px;
        font-size: 14px;
      }
    }
  </style>
