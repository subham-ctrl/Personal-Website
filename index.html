  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 5px solid #80deea;
    }
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 26px;
      color: #00796b;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 5px;
    }
    .description {
      font-size: 16px;
      color: #444;
      margin-top: 15px;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      color: #00796b;
      border: 2px solid #00796b;
      border-radius: 30px;
      background: transparent;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      width: 80%;
      text-align: center;
    }
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #00796b;
      transition: all 0.4s ease;
      z-index: -1;
    }
    .button:hover::before {
      left: 0;
    }
    .button:hover {
      color: #ffffff;
    }
    .button:active {
      transform: scale(0.95);
    }
    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 16px;
      }
      .button {
        padding: 10px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
