  <!-- Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e6f0ff, #f2f9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid #00796b33;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 4px;
    }

    .description {
      font-size: 15px;
      color: #444;
      margin-top: 15px;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 500;
      color: #00796b;
      border: 2px solid #00796b;
      border-radius: 25px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: #00796b;
      color: #fff;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
